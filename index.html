<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Siman Promociones</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Playfair+Display&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <nav>
      <h1><img src="img/logo-siman.png" alt="Siman" class="logo"></h1>
      <input type="checkbox" id="menu-toggle">
      <label for="menu-toggle" class="menu-icon">&#9776;</label>
      <ul class="nav-links">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="promociones.html">Promociones</a></li>
        <li><a href="contacto.html">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h2>Promociones Exclusivas de Siman</h2>
      <p>Descubre ofertas únicas y descuentos imperdibles</p>
      <a class="btn" href="promociones.html">Ver Promociones</a>
    </section>

    <section class="video">
      <h3>Descubre lo nuevo</h3>
      <video controls width="100%">
        <source src="video/promo.mp4" type="video/mp4">
        Tu navegador no soporta video.
      </video>
    </section>

    <section class="subscripcion">
      <h3>Suscríbete para recibir ofertas</h3>
      <form>
        <input type="email" placeholder="Ingresa tu correo" required />
        <button class="btn">Suscribirme</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Siman El Salvador</p>
  </footer>
</body>
</html>
