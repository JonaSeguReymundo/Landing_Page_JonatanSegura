<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto | Siman</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <h1><img src="img/siman_logo.jpg" alt="Siman" class="logo" /></h1>
        <input type="checkbox" id="menu-toggle" />
        <label for="menu-toggle" class="menu-icon">&#9776;</label>
        <ul class="nav-links">
          <li><a href="index.html">Inicio</a></li>
          <li><a href="promociones.html">Promociones</a></li>
          <li><a href="contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="hero">
        <h2>Contáctanos</h2>
        <p>¿Tienes dudas? Estamos para ayudarte.</p>
      </section>

      <section class="contact-form">
        <form>
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" required />

          <label for="email">Correo</label>
          <input type="email" id="email" required />

          <label for="mensaje">Mensaje</label>
          <textarea id="mensaje" rows="4"></textarea>

          <button type="submit" class="btn">Enviar</button>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Siman El Salvador</p>
    </footer>
  </body>
</html>
